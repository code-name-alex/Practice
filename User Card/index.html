<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>

<body>
    <div class="card">
        <div class="header">
            <img class="usercircle" src="user-circle.png" alt="user circle">
        </div>
        <h1>Jane Doe</h1>
        <div class="flex">
            <img class="small" src="map-marker.png" alt="Map Marker">
            <h3>Seattle</h3>
        </div>
        <div class="content">
            <p><strong>Problem Solver</p></strong>
            <p><strong>Master of shadows and the internet!</strong></p>
        </div>
        <div class="bottom"></div>
            <img class="small align-middle" src="gear.png" alt="Gear">
            <a class="align-middle" href="">edit profile</a>
        </div>
    </div>
</body>

</html>
